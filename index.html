<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S² Guidance Logo Showcase</title>
    
    <!-- 1. 引入 Poppins 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- 全局样式重置 --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #121220; /* 页面背景色，防止图片加载时闪烁 */
        }

        /* --- 核心容器 --- */
        .hero-container {
            /* 1. 设置底层背景图 */
            background-image: url('background.jpg'); /* <<<--- 请将背景图命名为 background.jpg 并放在同目录下 */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 占满整个视口高度 */
            width: 100%;

            /* 关键：使用 Grid 布局轻松实现内容垂直和水平居中 */
            display: grid;
            place-items: center;

            /* 关键：创建新的堆叠上下文（Stacking Context） */
            /* 这可以防止 mix-blend-mode 影响到容器外的元素，非常重要！ */
            position: relative;
            isolation: isolate; 
        }

        /* --- 2. 创建半透明遮罩层 (使用伪元素 ::before) --- */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            
            /* 从 Python 代码中提取的渐变色和透明度 */
            /* BG_COLOR_TOP = (18, 18, 32), BG_COLOR_BOTTOM = (32, 32, 64) */
            /* bg_alpha = 236 -> 236/255 ≈ 0.925 */
            background: linear-gradient(
                to bottom, 
                rgba(18, 18, 32, 0.925), 
                rgba(32, 32, 64, 0.925)
            );
            
            z-index: 1; /* 确保遮罩在背景图之上 */
        }

        /* --- 3. 创建顶层 Logo (镂空效果) --- */
        .logo-knockout {
            /* 从 Python 代码中提取字体大小作为参考，并使用 vw 单位使其自适应 */
            font-size: clamp(40px, 15vw, 200px); /* 字体大小在40px到200px之间动态变化 */
            font-weight: 700;
            color: white; /* Logo 本身的颜色，白色与 screen 模式配合效果最好 */
            text-align: center;
            
            z-index: 2; /* 确保 Logo 在遮罩层之上 */
            
            /* 魔法发生的地方：混合模式！ */
            /* 'screen' 模式会将白色文字区域下方的图层（遮罩层）变亮，
               效果上就像是“擦除”了遮罩，透出了最底层的背景。*/
            mix-blend-mode: screen;

            /* 添加辉光效果，模仿 Python 代码中的 ImageFilter.GaussianBlur */
            text-shadow: 0 0 15px rgba(200, 200, 255, 0.4), 
                         0 0 30px rgba(200, 200, 255, 0.3);
        }

        /* 针对上标 '2' 的微调 */
        .logo-knockout sup {
            font-size: 0.5em; /* 缩小上标字体大小 */
            vertical-align: super;
            margin-left: -0.2em; /* 轻微调整间距使其更紧凑 */
        }

    </style>
</head>
<body>

    <div class="hero-container">
        <h1 class="logo-knockout">
            S<sup>2</sup> Guidance
        </h1>
    </div>

</body>
</html>
