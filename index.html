<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S² Guidance Logo</title>
    <style>
        /* 设置页面全宽全高以及默认样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #121020; /* 背景备用色 */
        }

        /* 容器，居中包含内容 */
        .container {
            position: relative;
            width: 1400px;
            height: 600px;
        }

        /* 背景图片覆盖 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center / cover;
            z-index: 1;
        }

        /* 半透明蒙版 */
        .mask {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(18, 18, 32, 0.5), rgba(32, 32, 64, 0.5));
            z-index: 2;
        }

        /* Logo样式 */
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Poppins', sans-serif; /* 确保字体文件已导入 */
            text-align: center;
            z-index: 3;
        }

        .logo .s2 {
            font-size: 200px;
            font-weight: bold;
            color: rgba(255, 200, 255, 0.9);
            text-shadow: 0 0 20px rgba(200, 180, 255, 0.8), 0 0 40px rgba(200, 180, 255, 0.6);
        }

        .logo .guidance {
            font-size: 80px;
            color: rgba(255, 255, 200, 0.9);
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 200, 0.8), 0 0 40px rgba(255, 255, 200, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 背景图层 -->
        <div class="background"></div>
        <!-- 半透明蒙版 -->
        <div class="mask"></div>
        <!-- Logo文本 -->
        <div class="logo">
            <div class="s2">S²</div>
            <div class="guidance">Guidance</div>
        </div>
    </div>
</body>
</html>
