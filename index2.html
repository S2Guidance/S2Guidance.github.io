<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的主页 | 视频背景</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- 全局重置和基础样式 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            overflow: hidden; /* 防止出现滚动条 */
        }

        /* --- 视频背景容器 --- */
        .video-background-container {
            position: fixed; /* 固定在视口，不随滚动条滚动 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* vh是视口高度单位，100vh代表100%的视口高度 */
            overflow: hidden; /* 隐藏视频超出部分 */
            z-index: -2; /* 将其置于最底层 */
        }

        /* --- 视频元素本身 --- */
        #bg-video {
            /* 这是关键！让视频铺满容器，同时保持其宽高比 */
            width: 100%;
            height: 100%;
            object-fit: cover; /* 类似于 background-size: cover */
        }

        /* --- 半透明叠加层 --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 黑色，50%透明度。调整这个值可以改变遮罩深浅 */
            z-index: -1; /* 位于视频之上，内容之下 */
        }

        /* --- 前景内容容器 --- */
        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;    /* 水平居中 */
            height: 100vh;          /* 高度占满整个视口 */
            text-align: center;
            padding: 20px;
        }

        /* --- 内容样式 --- */
        .hero-content h1 {
            font-size: 4rem; /* 响应式字体大小 */
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* 给文字加阴影，增强可读性 */
            animation: fadeInDown 1s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            max-width: 600px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-out 0.5s;
            animation-fill-mode: backwards; /* 动画开始前元素不可见 */
        }

        .hero-content .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #ffffff;
            border-radius: 50px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeInUp 1s ease-out 1s;
            animation-fill-mode: backwards;
        }

        .hero-content .cta-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* --- 简单的入场动画 --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 媒体查询，适配小屏幕设备 */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .hero-content p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- 背景部分 -->
    <div class="video-background-container">
        <!-- 
          autoplay: 自动播放
          loop: 循环播放
          muted: 静音播放 (大部分浏览器要求自动播放必须静音)
          playsinline: 在iOS上行内播放，防止自动全屏
        -->
        <video autoplay loop muted playsinline id="bg-video">
            <!-- 
              在这里替换成你的视频文件路径！
              确保视频文件和你的index.html在同一个目录下。
            -->
            <source src="background.mp4" type="video/mp4">
            你的浏览器不支持视频播放。
        </video>
    </div>
    <div class="overlay"></div>

    <!-- 前景内容部分 -->
    <main class="hero-content">
        <!-- 在这里修改你的文字内容 -->
        <h1>S<sup>2</sup> Guidance: Stochastic Self Guidance for Training-Free Enhancement of Diffusion Models</h1>
        <p>example</p>
        <a href="#about" class="cta-button">了解更多</a>
    </main>

</body>
</html>
